{% extends "home/base.html" %}
{% block title %}Contact Us{% endblock %}
{% block body %}
<div class='background'>
<div class='contact-grid'>
    <div></div>
    <div>
        <h2>Contact me!</h2>
        <form action="/contact/" method='post'>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="name" class="form-control" autocomplete='off' placeholder="Enter your Name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" autocomplete='off'  placeholder="Enter your Email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number (with country code)</label>
                <input type="text" class="form-control" id="phone" autocomplete='off' placeholder="Enter your Phone Number" name="phone">
            </div>
            <div class="form-group">
                <label for="description">Describe what you want to contact me for here</label>
                <textarea type="text" style='height:100px;width:100%;resize:none;' class="form-control" autocomplete='off' id="message" placeholder="Your message"
                    name="message"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div></div>
</div>
</div>
{% endblock  %}
